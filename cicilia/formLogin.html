<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Queijaria</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body style="padding-top:80px;">
<nav class="navbar navbar-light bg-white fixed-top shadow-sm"><div class="container"><a class="navbar-brand" href="index.html"><img src="img/logo.png" width="44" class="rounded-circle"> Queijaria</a></div></nav>

<main class="container py-5">
  <h2>Área do Cliente</h2>
  <form id="loginForm" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="userEmail" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="userEmail" required>
      <div class="invalid-feedback">Informe o e-mail.</div>
    </div>
    <div class="col-md-6">
      <label for="userPass" class="form-label">Senha</label>
      <input type="password" class="form-control" id="userPass" required minlength="6">
      <div class="invalid-feedback">Senha com no mínimo 6 caracteres.</div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Entrar</button>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
