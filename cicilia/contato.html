<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contato - Queijaria Recanto Colonial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body style="padding-top:80px;">
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html"><img src="img/logo.png" width="44" height="44" class="rounded-circle"> Queijaria Recanto Colonial</a>
  </div>
</nav>

<main class="container py-5">
  <h1>Contato</h1>
  <p>Use o formulário abaixo para nos enviar uma mensagem, solicitar orçamento ou agendar uma visita.</p>
  <form id="contactForm" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" required>
      <div class="invalid-feedback">Informe seu nome.</div>
    </div>
    <div class="col-md-6">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="telefone" required pattern="\d{8,15}">
      <div class="invalid-feedback">Informe um telefone válido (somente números).</div>
    </div>
    <div class="col-12">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">Informe um e-mail válido.</div>
    </div>
    <div class="col-12">
      <label for="mensagem" class="form-label">Mensagem / Solicitação</label>
      <textarea class="form-control" id="mensagem" rows="5" required></textarea>
      <div class="invalid-feedback">Escreva sua mensagem.</div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar mensagem</button>
    </div>
  </form>
</main>

<footer class="py-3 bg-light text-center">
  <div class="container">Queijaria Recanto Colonial — Telêmaco Borba</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
