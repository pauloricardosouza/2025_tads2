<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #formMsg {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Usuário</h2>

        <form id="form">
            <label for="nomeUsuario">Nome completo</label>
            <input type="text" id="nomeUsuario" required placeholder="Digite seu nome">

            <label for="userEmail">E-mail</label>
            <input type="email" id="userEmail" required placeholder="email@exemplo.com">

            <label for="senhaUsuario">Senha</label>
            <input type="password" id="senhaUsuario" required placeholder="Mínimo 6 caracteres">

            <button type="submit">Cadastrar</button>

            <p id="formMsg"></p>
        </form>
    </div>

</body>
</html>
