<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Adote seu PET</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>

    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-success bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">AdotPet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="agende.html">Agende</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Container para abrigar o Corpo da Página -->
    <div class="container text-center p-5 ">
        <div class="row justify-content-center">
            <div class="col-lg-3">
                <h2>Faça seu Login</h2>

                <form class="mb-5 was-validated" name="formLogin" id="formLogin">

                    <div class="form-floating mt-3 mb-3">
                        <input type="email" class="form-control" id="emailUsuario" placeholder="Informe o Email" name="emailUsuario" required>
                        <label for="emailUsuario">Email</label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-floating mt-3 mb-3">
                        <input type="password" class="form-control" id="senhaUsuario" placeholder="Informe a Senha" name="senhaUsuario" required>
                        <label for="senhaUsuario">Senha</label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                    </div>

                    <button class="btn btn-success" name="btnLogin" id="btnLogin"><i class="bi bi-person"></i> Login</button>
                    <script src="js/scripts.js"></script>
                    <div class="p-2">

                        <p>Não possui cadastro?<a href="cadastro.html"> Clique aqui!</a></p>
                    </div>
                </form>
            </div>
        </div>


    </div>

    <!-- Image element - set the background image for the header in the line below-->
    <div class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/4ulffa6qoKA/1200x800')">
    </div>
    <!-- Footer-->
    <footer class="py-2 bg-success fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">AdotPet &copy; Empresa criada em 2025</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    
</body>

</html>
