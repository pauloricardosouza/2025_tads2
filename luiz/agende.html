<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Adote seu PET</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-success bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">AdotPet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                </ul>
            </div>
        </div>
    </nav>
    <!-- Container para abrigar o Corpo da Página -->
    <div class="container text-center p-5">

        <h2>Agende seu horário</h2>

        <form class="mb-5 was-validated">

            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="nomeUsuario" placeholder="Informe o Nome" name="nomeUsuario" required>
                <label for="nomeUsuario">Nome</label>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="email" class="form-control" id="emailUsuario" placeholder="Informe a Email" name="emailUsuario" required>
                <label for="emailUsuario">Email</label>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="number" class="form-control" id="telefoneUsuario" placeholder="Informe o Telefone" name="telefoneUsuario" required>
                <label for="telefoneUsuario">Telefone</label>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-control mt-3 mb-3">
                <label for="horaUsuario">Horários</label>
                <select class="form-select mt-3 mb-3">
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>13:30</option>
                    <option>14:30</option>
                    <option>15:30</option>
                    <option>16:30</option>
                </select>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>

            <button class="btn btn-success"><i class="">Enviar</i> </button>

        </form>

    </div>
    <section class="py-5">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                </div>
            </div>
    </section>
    <!-- Image element - set the background image for the header in the line below-->
    <div class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/4ulffa6qoKA/1200x800')">
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-success">
        <div class="container">
            <p class="m-0 text-center text-white">AdotPet &copy; Empresa criada em 2025</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
