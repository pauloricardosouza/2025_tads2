<!-- Cabeçalho -->
<header class="py-5 bg-gradient text-white" >
    <div class="container text-center">
        <h2 class="fw-bold" style="color: #2d6a4f">Cadastro de Usuário</h2>
        <p style="color: black;">Crie sua conta para aproveitar nossos produtos sustentáveis.</p>
    </div>
</header>

<!-- Formulário -->
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <h4 class="text-center mb-4">Informações do Usuário</h4>

                    <form action="#" method="POST" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Foto 3x4</label>
                            <input type="file" class="form-control" name="fotoUsuario" accept="image/*">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" name="nomeUsuario" placeholder="Digite seu nome" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" name="dataNascimentoUsuario" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cidade</label>
                            <select class="form-select" name="cidadeUsuario" required>
                                <option value="">Selecione...</option>
                                <option value="telemaco">Telêmaco Borba</option>
                                <option value="imbau">Imbaú</option>
                                <option value="tibagi">Tibagi</option>
                                <option value="curiuva">Curiúva</option>
                                <option value="japira">Japira</option>
                                <option value="londrina">Londrina</option>
                                <option value="ibaiti">Ibaiti</option>
                                <option value="outra">Outra</option>

                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Telefone</label>
                            <input type="text" class="form-control" name="telefoneUsuario" placeholder="(99) 99999-9999" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="emailUsuario" placeholder="Digite seu email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" name="senhaUsuario" minlength="6" maxlength="10" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" name="confirmarSenhaUsuario" minlength="6" maxlength="10" required>
                        </div>

                        <button type="submit" id="btnCadastrar" class="btn btn-success w-100">
                        Cadastrar Usuário
                        </button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
