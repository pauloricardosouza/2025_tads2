<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CADASTRO</title>

        <!-- ICONE DA PAGINA -->
        <link rel="icon" type="image/x-icon" href="assets/chicken.ico" />
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css"/>
        <!-- SimpleLightbox plugin CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap) -->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body id="page-top">

        <!-- BARRA DE NAVEGAÇÃO REDUZIDA -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-12 px-lg-5">
                <a class="navbar-brand mx-auto" href="index.html">VAGNER PELUCIAS</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            </div>
        </nav>

        <!-- FORMULARIO -->
        <section class="page-section" id="contact">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">Cadastre-se!</h2>
                        <hr class="divider" />
                        <p class="text-muted mb-5">Faça já o seu cadastro para se manter por dentro das novidades e promoções!</p>
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">
                        <form id="form" method="post" action="js/jsForm.js" enctype="multipart/form-data" data-sb-form-api-token="API_TOKEN">
                            
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="nome" placeholder="Digite o nome completo"/>
                                <label for="nome">Nome Completo</label>
                                <p id="nomeMsg"></p>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="email" id="email" placeholder="nome@dominio.com">
                                <label for="email">Enderaço de Email</label>
                                <p id="emailMsg"></p>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="password" id="senha"  placeholder="Senha de pelo menos 8 digitos">
                                <label for="senha">Senha</label>
                                <p id="senhaMsg"></p>
                            </div>

                            <p id="formMsg"></p>

                            <br>
                            <div class="d-grid">
                                <input class="btn btn-primary btn-xl" type="submit" value="Cadastrar">
                            </div>
                            
                        </form>
                    </div>
                </div>                
            </div>
        </section>

        <!-- RODAPÉ -->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2025 - Vagner pelucias</div></div>
        </footer>
        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS -->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

        <!-- FORMULARIO JAVASCRIPT -->
        <script src="js/jsForm.js"></script>
    </body>
</html>
