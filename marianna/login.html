<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/menu-rodape.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Camisa 10</title>
</head>
<body>
    <!-- Menu -->
    <header>
        <nav>
            <a href="index.html">
                <!-- Logo -->
                <img src="assets/logos/logo1.png" alt="" width="180px">
            </a>
            <ul>
                <!-- Icone usuário -->
                <li class="nav-item"><a href="#" class="nav-link" role="button"><i class="bi bi-person-circle"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="login">
        <form id="loginForm" action="#" novalidate>
            <h2>Entre na Camisa 10</h2>

            <div class="input-login">
                <input id="username" name="username" type="text" placeholder="Usuário" autocomplete="username" required>
                    <i class="bi bi-person-fill"></i>
                <div class="error-message" id="error-username" aria-live="polite"></div>
            </div>
            <div class="input-login">
            <input id="password" name="password" type="password" placeholder="Insira sua senha" autocomplete="current-password" required>
            <button type="button" id="togglePassword" class="btn-icon" aria-label="Mostrar senha" title="Mostrar senha" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);background:transparent;border:none;">
                <i id="toggleIcon" class="bi bi-eye-slash" style="font-size:1.05rem;color:var(--cor-fonte);"></i>
            </button>
            <div class="error-message" id="error-password" aria-live="polite"></div>
            </div>

            <div class="esqueceu-sua-senha">
            <a href="">Esqueceu sua senha</a>
            </div>

            <a href="index.html"><button id="submitBtn" type="submit" class="btn">Entrar</button></a>

            <div class="link-registro">
                <p>Ainda não tem conta com a gente? <br><a href="#">Cadastre-se</a></p>
            </div>
        </form>
        </div>
    </main>
         <!-- rodapé -->
        <footer>
            <img src="assets/logos/logo1.png" alt="" width="150px">
            <div class="direitos-autorais">
                <img src="assets/logos/logoIF.png" alt="" width="100px">
            </div>
            <p>Tads 2 | &copy;Instituto Federal do Paraná</p>
            <div class="redes-sociais">
                <h5>Nossas redes sociais</h5>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-tiktok"></i>
            </div>
        </footer>
    <script src="js/formLogin.js"></script>
</body>
</html>
