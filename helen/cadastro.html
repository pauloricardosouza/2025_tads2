<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Cadastrar - Página Mágica</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />

</head>


<script>
document.addEventListener('DOMContentLoaded', () => {

    const form = document.querySelector('form');

    form.addEventListener('submit', (event) => {

        const senha = document.getElementById('senha').value.trim();
        const confirmar = document.getElementById('confirmar').value.trim();

        // Verifica se as senhas são diferentes
        if (senha !== confirmar) {
            event.preventDefault();
            alert("As senhas não coincidem! Tente novamente.");
            return;
        }

        alert("Cadastro realizado com sucesso!");

        // Redireciona para a página de login
        window.location.href = "login.html";
    });

});
</script>


<body>

<header>
    <h1 class="site-heading text-center text-faded d-none d-lg-block">
        <span class="site-heading-upper text-primary mb-3">Página Mágica</span>
        <span class="site-heading-lower">Cadastro de Usuário</span>
    </h1>
</header>

<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
        <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Página Mágica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Início</a></li>
                <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="products.html">Recomendações</a></li>
                <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="login.html">Login</a></li>
                <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="avaliacao.html">Avaliações</a></li>
                <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="cadastro.html">Cadastrar</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 mx-auto">

                <h2 class="text-center mb-4">Crie seu cadastro</h2>

                <form action="#" method="post">

                    <div class="mb-3">
                        <label class="form-label">Nome completo:</label>
                        <input type="text" class="form-control" placeholder="Digite seu nome" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="Digite seu email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha:</label>
                        <input type="password" id="senha" class="form-control" placeholder="Crie uma senha" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirmar senha:</label>
                        <input type="password" id="confirmar" class="form-control" placeholder="Repita a senha" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

                </form>

                <p class="text-center mt-3">
                    Já possui conta?
                    <a href="login.html" style="color: #1e90ff; text-decoration: underline;">
                        Faça login aqui
                    </a>.
                </p>

            </div>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="footer text-faded text-center py-5">
