<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Página Mágica - Livraria & Café Literário</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">Página Mágica</span>
                <span class="site-heading-lower">Livraria & Café Literário</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Página Mágica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Início</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="products.html">Recomendações</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="login.html">Login</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="avaliacao.html">Avaliações</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="cadastro.html">Cadastrar</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 mx-auto">
                        <form action="index.html">
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="pwd" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                            </div>
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"> Lembre-se de mim
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                        <p class="mt-3">
                            Se você ainda não possui cadastro,
                            <a href="cadastro.html" style="color: #1e90ff; text-decoration: underline;">
                                clique aqui
                            </a>.
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <script>
            document.addEventListener('DOMContentLoaded', () => {

                // pega o botão de enviar
                const botao = document.querySelector('button[type="submit"]');

                botao.addEventListener('click', (event) => {
                    const email = document.getElementById('email').value.trim();
                    const senha = document.getElementById('pwd').value.trim();

                    // Evita enviar se estiver vazio
                    if (email === "" || senha === "") {
                        event.preventDefault(); 
                        alert("Preencha todos os campos antes de enviar!");
                    } else {
                         window.location.href = "index.html";
                    }

                });

            });
        </script>

        <script src="js/scripts.js"></script>

        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Interfaces desenvolvidas para as aulas de Tecnologias Web 
                do curso de TADS do IFPR Telêmaco Borba</p></div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
