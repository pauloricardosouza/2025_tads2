<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Garage Sound</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Garage Sound</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Criar Conta</h3>

                        <form id="formCadastro">

                            <div class="mb-3">
                                <label class="form-label">Nome completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" required minlength="6">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmarSenha" required minlength="6">
                            </div>

                            <button type="submit" class="btn btn-dark w-100">Cadastrar</button>

                        </form>

                        <div id="mensagem" class="mt-3 text-center"></div>

                    </div>
                </div>
            </div>

        </div>
    </div>

   <!--Bootstrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript de validação -->
    <script>
        document.getElementById("formCadastro").addEventListener("submit", function(e) {
            e.preventDefault();

            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let senha = document.getElementById("senha").value;
            let confirmarSenha = document.getElementById("confirmarSenha").value;
            let msg = document.getElementById("mensagem");

            if (senha !== confirmarSenha) {
                msg.innerHTML = "<span class='text-danger'>As senhas não coincidem!</span>";
                return;
            }

            msg.innerHTML = "<span class='text-success'>Cadastro realizado com sucesso!</span>";

            // simulação de salvar no servidor
            console.log({
                nome: nome,
                email: email,
                senha: senha
            });

            // Limpar o formulário
            document.getElementById("formCadastro").reset();
        });
    </script>

</body>
</html>
